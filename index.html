
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ficha - Bandas</title>
  <style>
    :root{
      --fg:#222; --muted:#666; --bg:#fff; --card:#fff; --shadow:0 8px 26px rgba(0,0,0,0.06);
      --accent:#0a66c2; --border:#e5e5e5;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:980px;margin:32px auto;padding:0 18px;color:var(--fg);background:var(--bg)}
    h1{font-size:24px;margin:0 0 10px}
    h2{font-size:18px;margin:6px 0 10px}
    .card{background:var(--card);border-radius:8px;padding:18px 20px;box-shadow:var(--shadow)}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0}
    .grow{flex:1}
    input[type="text"]{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:6px;font-size:14px}
    button{padding:10px 14px;border:1px solid var(--accent);background:var(--accent);color:#fff;border-radius:6px;font-weight:600;cursor:pointer}
    button.secondary{background:#fff;color:var(--accent)}
    .small{color:var(--muted);font-size:0.95rem}
    ul{padding-left:18px;margin:12px 0}
    li{margin:8px 0}
    img.preview{max-width:420px;height:auto;border-radius:6px;display:block;margin-top:8px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:8px 10px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
    th{background:#f7f7f7}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .muted{color:#999}
  </style>
</head>
<body>
  <h1>Ficha de Bandas</h1>

  <div id="controls" class="card">
    <div class="row">
      <div class="grow">
        <label class="small" for="q">Buscar por ID</label>
        <input id="q" type="text" placeholder="Ej.: 30004" />
      </div>
      <div style="align-self:end;display:flex;gap:8px">
        <button id="btnIr">Abrir</button>
        <button id="btnList" class="secondary">Ver listado</button>
      </div>
    </div>
    <div id="tip" class="small">También puedes abrir con <code>?id=30004</code> en la URL.</div>
  </div>

  <div id="resultado" class="card" style="margin-top:14px">Cargando...</div>

    Object.keys(map).forEach(k => { s = s.split(k).join(map[k]); });
    s = s.replace(/\uFFFD/g,'');
    return s;
  }

  function cleanCell(raw){
    if (raw === undefined || raw === null) return '';
    let s = String(raw).trim();
    if (s.startsWith('"') && s.endsWith('"')) s = s.slice(1,-1);
    s = s.replace(/\u0000/g,'').trim();
    s = fixMojibake(s);
    return s;
  }
